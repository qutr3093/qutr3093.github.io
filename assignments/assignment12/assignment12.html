<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="assignment12.css" />
    <script defer src="assignment12.js"></script>
  </head>
  <body>
    <div>
      <p>Please enter your phone number</p>
      <p class="output">9999999999</p>
    </div>
    <form>
      <!-- <input class="phone" type="text" id="phone" name="phone" placeholder="Enter a phone number" /> -->
      <input class="minus_button" type="button" name="minus-button" value="-" />
      <input class="plus_button" type="button" name="plus-button" value="+" />
      <input
        class="reset_button"
        type="button"
        name="reset-button"
        value="Reset" />
      <input
        class="random_button"
        type="button"
        name="random-button"
        value="Random" />
      <input
        class="submit_button"
        type="button"
        name="submit-button"
        value="Submit" />
    </form>
    <div class="slider">
      <p>Enter your phone number</p>
      <input
        type="range"
        min="0"
        max="9999999999"
        value="888888888"
        class="slider"
        id="myRange" />
      <input
        class="slider_submit_button"
        type="button"
        name="slider_submit_button"
        value="Submit" />
      <p class="slider_output"></p>
    </div>
  </body>
</html>
