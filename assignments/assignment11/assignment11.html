<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Quote Machine P2: Electric Boogaloo</title>
    <link rel="stylesheet" href="assignment11.css" />

  <body>
    <div class="app">
      <header>Love dogs? Click the button :-)</header>
      <div class="quotes">
        <div class="quote-text" id="js-quote-text"></div>

      <div class="picture">
        <img id="js-dog" alt="dog photo" src="x" />

      <div class="controls">

          type="button"
          id="js-new-quote"
          class="new-quote button">
          Some cute dog pictures for you :-)
        </button>
      </div>
      <!-- <div>
        <button >Click me</button>
      </div> -->
      <p id="comment">
        // cute dogs for you \\ <br />
        <br />
        // extension: whenever button is clicked, background color changes with
        the dog picture \\
      </p>
    </div>
  </body>
