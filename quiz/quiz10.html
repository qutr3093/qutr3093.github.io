<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>JSON: Task 1</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>

  <body>
    <section class="preview"></section>
  </body>

  <script>
    const section = document.querySelector("section");

    let para1 = document.createElement("p");
    let para2 = document.createElement("p");
    let motherInfo = "The mother cats are called ";
    let kittenInfo;
    const requestURL =
      "https://mdn.github.io/learning-area/javascript/oojs/tasks/json/sample.json";

    fetch(requestURL)
      .then((response) => response.text())
      .then((text) => displayCatInfo(text));

    function displayCatInfo(catString) {
      let total = 0;
      let male = 0;

      // Add your code here

      //The names of the three mother cats, separated by commas, in the motherInfo variable.
      // JSON.parse
      newCat = JSON.parse(catString);
      for (let i = 0; i < newCat.length; i++) {
        if (i === newCat.length - 1) {
          motherInfo += " and " + newCat[i]["name"] + ".";
        } else if (i === newCat.length - 2) {
          motherInfo += newCat[i]["name"];
        } else {
          motherInfo += newCat[i]["name"] + ", ";
        }
        for (let j = 0; j < newCat[i]["kittens"].length; j++) {
          total += 1;
          if (newCat[i]["kittens"][j]["gender"] === "m") {
            male += 1;
          }
        }
      }

      kittenInfo = `There are ${total} kittens and ${male} are male and ${
        total - male
      } are female`;

      // Don't edit the code below here!

      para1.textContent = motherInfo;
      para2.textContent = kittenInfo;
    }

    section.appendChild(para1);
    section.appendChild(para2);
  </script>
</html>
